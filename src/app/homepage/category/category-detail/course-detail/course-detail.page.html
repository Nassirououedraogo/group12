<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homepage/homepage/category/category-detail"></ion-back-button>
      <ion-card></ion-card>
    </ion-buttons>
    <ion-title>{{courseDetail.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
          </ion-card-header>
          <ion-img [src]="courseDetail.imageUrl"></ion-img>
          <ion-card-content>
            <p>{{courseDetail.description}}</p>
          </ion-card-content>
        </ion-card>

        <ion-list>
          <ion-item [routerLink]="['./',list.id]" *ngFor="let list of courseDetail.chapters">
            <ion-label>
              <h2>{{list.title}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
