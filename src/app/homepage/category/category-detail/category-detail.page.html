<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/homepage/homepage/category"></ion-back-button>
    </ion-buttons>
    <ion-title>{{categoryDetail.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-card>
            <ion-card-header>
            </ion-card-header>
            <ion-img [src]="categoryDetail.imageUrl"></ion-img>
            <ion-card-content>
              <p>{{categoryDetail.description}}</p>
            </ion-card-content>
          </ion-card>
          <ion-list>
            <ion-item [routerLink]="['./',list.id]" detail *ngFor="let list of categoryDetail.courses">
              <ion-thumbnail slot="start">
                <ion-img [src]="list.imageUrl"></ion-img>
              </ion-thumbnail>
              <ion-label>
                <h2>{{list.title}}</h2>
                <h3>{{list.description}}</h3>

              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
