<ion-header>
  <ion-toolbar color="warning">
    <ion-title> Category</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="amin-menu" name="menu-outline"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
              <ion-card-title>{{listOfCategory[0].title}}</ion-card-title>
          </ion-card-header>
           <ion-img [src]="listOfCategory[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{listOfCategory[0].description}}</p>
          </ion-card-content>
        </ion-card>

          <ion-list>
            <ion-slides >
                <ion-slide [routerLink]="['./',list.id]" *ngFor="let list of listOfCategory">
                  <ion-card>
                    <ion-card-header><h2>{{list.title}}</h2></ion-card-header>
                    <ion-card-content><h3>Courses: {{list.courses.length}}</h3></ion-card-content>
                  </ion-card>
                </ion-slide>
            </ion-slides>
          </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
