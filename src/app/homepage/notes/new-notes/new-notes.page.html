<ion-header>
  <ion-toolbar>

    <ion-buttons>
      <ion-back-button slot="start" defaultHref="/homepage/homepage/notes"></ion-back-button>
    </ion-buttons>

    <ion-title slot="end">New Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form action="" [formGroup]="form">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" formControlName="title" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Content</ion-label>
      <ion-input type="text" formControlName="content" ></ion-input>
    </ion-item>

    <ion-button color="primary" class="ion-margin-top" (click)="onSubmit()">Save</ion-button>
  </form>
</ion-content>
