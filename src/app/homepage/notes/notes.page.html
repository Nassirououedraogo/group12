<ion-header>
  <ion-toolbar color="warning">
    <ion-title>Notes</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="./new-notes">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="secondary" *ngFor="let note of notesListe">
      <ion-label>
        <h2>title:{{note.title}}</h2>
        <h3>content:{{note.content}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
